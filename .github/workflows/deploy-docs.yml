name: 部署文档

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: 设置 pnpm
              uses: pnpm/action-setup@v4

            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: pnpm

            - name: 安装依赖
              run: |
                  corepack enable
                  pnpm install --frozen-lockfile

            - name: 构建文档
              env:
                  NODE_OPTIONS: --max_old_space_size=8192
              run: |
                  pnpm run docs:build
                  touch src/.vuepress/dist/.nojekyll # 使用touch代替重定向来创建空文件

            - name: 上传构建产物
              uses: actions/upload-pages-artifact@v2
              with:
                  path: src/.vuepress/dist

    deploy:
        environment:
            name: github-pages
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: 部署到GitHub Pages
              uses: actions/deploy-pages@v2
